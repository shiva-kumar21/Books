<html>
<head>
    <title>WhatsApp Chat</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5ddd5;
        }
        /* Container for the chat */
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Header styling */
        .header {
            background-color: ;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            text-align: center;
        }
        /* The chat box where messages appear */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        /* Styling for messages */
        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        /* Sender's message styling */
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        /* Receiver's message styling */
        .message.received {
            background-color: #fff;
            border: 1px solid #ccc;
            align-self: flex-start;
            text-align: left;
        }
        /* Input area styling */
        .input-box {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }
        /* Input field styling */
        .input-box input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        /* Button styling */
        .input-box button {
            padding: 10px 20px;
            border: none;
            background-color: #075e54;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }
        /* Button hover effect */
        .input-box button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat header -->
        <div class="header">WhatsApp Chat</div> 
        <!-- Area where messages will be displayed -->
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <!-- Input field and send button -->
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        // Function to send a message
        function sendMessage() {
            const chatBox = document.getElementById('chatBox');
            const messageInput = document.getElementById('messageInput');

            // Get message text
            const messageText = messageInput.value.trim();

            // Only proceed if the message is not empty
            if (messageText) {
                // Create and display the sent message
                const senderMessage = document.createElement('div');
                senderMessage.className = 'message sent'; // Style it as a sent message
                senderMessage.textContent = messageText;
                chatBox.appendChild(senderMessage);
                // Scroll to the bottom of the chat
                chatBox.scrollTop = chatBox.scrollHeight;
                // Clear the input field
                messageInput.value = '';
                // After a short delay, generate and show the AI's response
                setTimeout(() => {
                    const receiverMessage = document.createElement('div');
                    receiverMessage.className = 'message received'; // Style it as a received message
                    receiverMessage.textContent = generateAIResponse(messageText);
                    chatBox.appendChild(receiverMessage);
                    // Scroll to the bottom of the chat
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000); // AI response delay
            }
        }
        // Simple AI response generator (for demo purposes)
        function generateAIResponse(inputText) {
            // Predefined list of responses
            const responses = [
                "Interesting! Tell me more.",
                "I see, what else?",
                "That's great to hear!",
                "Can you explain a bit more?",
                "I'm here to listen!",
                "Sounds good, let's discuss further!"
            ];
            // Return a random response
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
</body>
</html>
